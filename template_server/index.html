<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      font-size: 36px;
      font-weight: 500;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      font-weight: 300;
      color: #777;
      margin-top: 10px;
    }
  </style>
  <title>Template Server</title>
</head>
<body>
  <div class="container">
    <h1>Template Server</h1>
    <p>Welcome to the Template Server. Your one-stop solution for efficient server management.</p>
  </div>
</body>
</html>
