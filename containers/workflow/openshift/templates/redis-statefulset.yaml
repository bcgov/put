---
kind: Template
apiVersion: template.openshift.io/v1
metadata:
  name: redis-statefulset
objects:
  - kind: StatefulSet
    apiVersion: apps/v1
    metadata:
      labels:
        app.kubernetes.io/part-of: "${NAME}-app"
        template: "${NAME}-template"
        role: db
      name: "redis-${NAME}"
      namespace: "${NAMESPACE}"
    spec:
      serviceName: "redis-${NAME}"
      replicas: 1
      selector:
        matchLabels:
          app: "redis-${NAME}"
      template:
        metadata:
          labels:
            app: "redis-${NAME}"
        spec:
          containers:
            - env:
                - name: REDIS_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      key: database-password
                      name: "redis-${NAME}"
              imagePullPolicy: IfNotPresent
              image: image-registry.openshift-image-registry.svc:5000/openshift/redis:latest
              livenessProbe:
                failureThreshold: 3
                initialDelaySeconds: 30
                periodSeconds: 10
                successThreshold: 1
                tcpSocket:
                  port: 6379
                timeoutSeconds: 1
              name: redis
              ports:
                - containerPort: 6379
                  protocol: TCP
              readinessProbe:
                exec:
                  command:
                    - /bin/sh
                    - -i
                    - -c
                    - test "$(redis-cli -h 127.0.0.1 -a $REDIS_PASSWORD ping)" == "PONG"
                failureThreshold: 3
                initialDelaySeconds: 5
                periodSeconds: 10
                successThreshold: 1
                timeoutSeconds: 1
              resources:
                limits:
                  memory: 512Mi
              securityContext:
                capabilities: {}
                privileged: false
              terminationMessagePath: /dev/termination-log
              terminationMessagePolicy: File
              volumeMounts:
                - mountPath: /var/lib/redis/data
                  name: redis-data
          dnsPolicy: ClusterFirst
          restartPolicy: Always
          securityContext: {}
          terminationGracePeriodSeconds: 30
          volumes:
            - name: redis-data
              persistentVolumeClaim:
                claimName: "redis-${NAME}"
parameters:
  - name: NAME
    value: n8n
  - name: NAMESPACE
    required: true

